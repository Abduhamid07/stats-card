<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats-card</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <main class="main">
        <div class="stats-card">
            <div class="card-left">
                <h1 class="card-left__title">Get <span class="title-blue">insights</span> that help your business grow.</h1>
                <p class="card-left__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <div class="card-about">
                    <a href="#!" class="card-about__buttons">
                        <h3 class="card-about__num">10k+</h3>
                        <p class="card-about__text">Companies</p>
                    </a>
                    <a href="#!" class="card-about__buttons">
                        <h3 class="card-about__num">314</h3>
                        <p class="card-about__text">Templates</p>
                    </a>
                    <a href="#!" class="card-about__buttons">
                        <h3 class="card-about__num">12M+</h3>
                        <p class="card-about__text">Queries</p>
                    </a>
                </div>
            </div>
            <div class="card-img">
                <div class="img-content"></div>
                <img src="./img/Bitmap.png" alt="" class="card-image">
            </div>
        </div>
    </main>
</body>
</html>
